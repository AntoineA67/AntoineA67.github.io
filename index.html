<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A glass of Wine</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div style="height: 0; width: 0" id="preload_div"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <canvas id="wine_glass"></canvas>
    <script>

        const canvas = document.getElementById("wine_glass");
        const context = canvas.getContext("2d");
        const img_count = 861;
        const img_path = "img/wine_sqc/red-wine-pouring"
        images = [null]

        //const images = [null];

        const preloadImages = () => {
             for (let i = 0; i < img_count; i++) {
                 images[i] = new Image();
                 images[i].src = img_path + ('000' + i.toString()).slice(-3) +'.jpg';
             }
        };


        const img = new Image()
        img.src = img_path + '000.jpg';
        canvas.width=window.innerWidth;
        canvas.height=window.outerHeight;
        img.onload=function(){
            context.drawImage(img, 0, 0);
        }

        const updateImage = index => {

            const img = new Image();
            console.log(index);
            img.src = img_path + index +'.jpg';
            context.drawImage(img, 0, 0);
        }


        window.addEventListener('scroll', () => {

            requestAnimationFrame(() => updateImage(('0000' + Math.floor(scrollY / 4.4).toString()).slice(-3)))
        });

        preloadImages()

    </script>
</body>
</html>
